<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Randomforest</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

    <style>
        .login-panel {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        body {
            background-image: url('static/cross-5651794_1920.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

                                    <option value="sinus_pressure">sinus_pressure</option>
                                    <option value="runny_nose">runny_nose</option>
                                    <option value="mild_fever">mild_fever</option>
                                    <option value="congestion">congestion</option>
                                    <option value="chest_pain">chest_pain</option>
                                    <option value="fatigue">fatigue</option>
                                    <option value="headache">headache</option>
                                    <option value="weakness_in_limbs">weakness_in_limbs</option>
                                    <option value="fast_heart_rate">fast_heart_rate</option>
                                    <option value="pain_during_bowel_movements">pain_during_bowel_movements</option>
                                    <option value="pain_in_anal_region">pain_in_anal_region</option>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#symptom-search').select2({
                placeholder: "Select symptoms",
                allowClear: true,
                maximumSelectionLength: 5
            });

            $('#symptom-form').on('submit', function (e) {
                var selectedSymptoms = $('#symptom-search').select2('data');
                if (selectedSymptoms.length < 3) {
                    alert('Please select at least 3 symptoms.');
                    e.preventDefault();
                }
            });
        });
    </script>
</body>

</html>
